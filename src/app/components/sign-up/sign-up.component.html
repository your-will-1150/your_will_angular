



<div class="all">
    <div class="view">
    
        <div class="container">
            <div class="page">
            
                <h1 style="text-align: center">Sign Up</h1>
            </div>
        </div>
    </div>
</div>

<div class="card center">
    <div class="card-header">
        <h4 style="color: blue">Create a new account</h4>
    </div>
    
    <form class="card-body" (ngSubmit)="onSubmit()" [formGroup]="signUpForm">
        <div>
            <div>
            <div class="form">
                <input placeholder="Username" formControlName="username" type="text" required/>
            </div>
            </div>
            <br>
            <br>
            <div>
            <div class="form">    
                <input placeholder="Email" formControlName="email" type="email" required/>
            </div>
            </div>
            <br>
            <br>
            <div>
            <div class="form">
                <input placeholder="Password" formControlName="password" type="password" required/>
            </div>
            </div>
            <br>
            <br>
            <div>
            <div class="form">
                <input placeholder="Confirm Password" formControlName="confirm_password" type="password" required/>
            </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <button class="btn btn-primary" type="submit">Sign Up</button>
        

    </form>
    </div>


    <style>
        input, select {
            width: 400px;
            border: 1px solid #000;
            padding: 0;
            margin: 0;
            height: 35px;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            text-align: center;
        }
        input {
            text-indent: 4px;
        }
        :-ms-input-placeholder{
            color:blue;
        }
    </style>
