        <!DOCTYPE html>
        <html>
            <head>
                <style type="text/css">
                    input, select {
                        width: 400px;
                        border: 1px solid #000;
                        padding: 0;
                        margin: 0;
                        height: 35px;
                        -moz-box-sizing: border-box;
                        -webkit-box-sizing: border-box;
                        box-sizing: border-box;
                        text-align: center;
                    }
                    input {
                        text-indent: 4px;
                    }
                </style>
            </head>
        
        
        
                <div class="all">
                  <div class="view">
                  
                      <div class="container">
                        <div class="page">
                          
                          <h1 style="text-align: center">Please Update Profile Detail</h1>
                        </div>
        
        <div class="center">
            <div class="card">
                <div *ngIf="user" class="card-header">
                    <h4>Update Account Info</h4>
                    <h5>Email: {{ user.email }}</h5>
                    <h5>Username: {{ user.username }}</h5>
                    <h5>Registered On: {{ user.registered_on | date }}</h5>
                </div>
                <div *ngIf="updateForm">
                    <form class="card-body" (ngSubmit)="onSubmit()" [formGroup]="updateForm">
                        <div>
                            <input placeholder="Username" formControlName="username" type="text" required [value]="user.username"/>
                        </div>
                        <div>
                            <input placeholder="Email" formControlName="email" type="email" required [value]="user.email"/>
                        </div>
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </form>
                </div>
            </div>
            <div *ngIf="updatePasswordForm" class="card center-horizontal">
                <div class="card-header">
                    <h4>Change Password</h4>
                </div>
                <div>
                    <form class="card-body" (ngSubmit)="onSubmitPassword()" [formGroup]="updatePasswordForm">
                        <div>
                            <input placeholder="Password" formControlName="password" type="password" required/>
                        </div>
                        <div>
                            <input placeholder="Confirm Password" formControlName="confirmPassword" type="password" required/>
                        </div>
                        <button class="btn btn-primary" type="submit">Confirm</button>
                    </form>
                </div>
            </div>
        </div>
        <button class="center-horizontal" (click)="onDelete()">Delete User</button>
        <button class="link" routerLink="/add-item">Add Item</button>

</div>
